<h2 mat-dialog-title>Ajouter une liste {{ data.type == "bulleted" ? "" : "numérotée" }}</h2>
<mat-dialog-content (keydown.enter)="closeWithData()">
    <table mat-table [dataSource]="formArray.controls">
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
                {{ data.type == "bulleted" ? "-" : i + 1 }}
            </td>
            <th mat-footer-cell *matFooterCellDef></th>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valeur </th>
            <td mat-cell *matCellDef="let element">
                <input [formControl]="element" placeholder="Case vide">
            </td>
            <th mat-footer-cell *matFooterCellDef></th>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button title="Retirer l'élément" (click)="removeLine(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            <th mat-footer-cell *matFooterCellDef>
                <button mat-icon-button title="Ajouter un élément" (click)="addLine()">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['icon', 'value', 'actions']; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: ['icon', 'value', 'actions'];"></tr>
        <tr mat-footer-row *matFooterRowDef="['icon', 'value', 'actions']; sticky: true"></tr>
    </table>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="closeWithData()">OK</button>
    <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
